<section class="order-history" style="padding-top: 30px;font-size: 2rem; ">

    <table class="table" style="color:#444;">
        <thead style="border: solid #2b734b; ">
            <tr style="background-color: rgb(230, 252, 213) ;">

                <th scope="col">S.no.</th>

                <th scope="col">Disease</th>
                <th scope="col">Date</th>
                <th scope="col">status</th>
                <th scope="col">Doctor</th>

            </tr>
        </thead>
        <tbody style=" border: solid #2b734b; box-shadow: .5rem .5rem 0 rgba(22, 160, 133, .2);">
            <tr *ngFor='let appoint of appiontment; index as i'>
