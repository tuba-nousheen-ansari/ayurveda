<section>
    <table class="table tab">
        <thead class="thead">
            <tr>

                <th scope="col">
                    <h3>S.no</h3>
                </th>
                <th scope="col">
                    <h3>Name</h3>
                </th>
                <th scope="col">
                    <h3>Age</h3>
                </th>
                <th scope="col">
                    <h3>Disease</h3>
                </th>
                <th scope="col">
                    <h3>Mobile</h3>
                </th>
                <th scope="col">
                    <h3>Date</h3>
                </th>
                <th scope="col">
                    <h3>Approve/Cancel</h3>
                </th>
                <!-- <th scope="col">
                <h3>Cancle</h3>
            </th> -->

            </tr>
        </thead>
        <tbody class="tbody">
            <tr style="font-size:2rem ;" *ngFor="let appoint of viewAppoinments; index as i">
                <td>{{i+1}}</td>
                <td>{{appoint.patientName}}</td>
                <td>{{appoint.age}}</td>
                <td>{{appoint.disease}}</td>
                <td>{{appoint.mobile}}</td>
                <td>{{appoint.date}}</td>

                <button class="btn" style="margin-right: 20px;margin-bottom:10px" (click)="approveAppoint(appoint._id,appoint.userId,appoint.mobile)" data-toggle="modal" data-target="#exampleModal">Accept</button>
                <button class="btn" style="margin-bottom:10px" (click)="cancleAppointment(appoint.userId,appoint._id,appoint.mobile)">Reject</button>
            </tr>
        </tbody>
    </table>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body mt-5 tab">
                <input type="date" class="form-control" [(ngModel)]="date" name="date">
                <input type="time" class="form-control" [(ngModel)]="time" name="time">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="approve()">approve</button>
            </div>
        </div>
    </div>
</div>
